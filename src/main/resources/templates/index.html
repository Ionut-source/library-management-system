<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>
</head>

<body>
<div class="container my-2">
    Hello <b sec:authentication="principal.Username"></b>
    <a href="/logout" style="float:right">Logout</a>
    <h1>Library Management System</h1>
    <div class="card">
        <div class="card-body">
            <div th:switch="${books}" class="container my-5">
                <p class="my-5">
                    <a th:href="edit" class="btn btn-success" sec:authorize="hasAnyRole('ADMIN','PUBLISHER')">
                        <i class="fas fa-solid fa-plus">Add Book</i></a>
                </p>
                <div class="col-md-10">
                </div>
                <h2 th:case="null">No record found!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book: ${books}">
                            <td th:text="${book.name}"></td>
                            <td th:text="${book.description}"></td>
                            <td th:text="${book.price}"></td>
                            <td>
                                <a th:href="@{/edit/{id}(id=${book.id})}"
                                   class="btn btn-warning" sec:authorize="hasAnyRole('ADMIN','PUBLISHER')">
                                    <i class="fas fa-solid fa-edit"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/delete/{id}(id=${book.id})}"
                                   class="btn btn-danger" sec:authorize="hasRole('ADMIN')">
                                    <i class="fas fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
